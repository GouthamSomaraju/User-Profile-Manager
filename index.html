  <body>
    <div id="head" class="flex flex-row justify-around p-4 bg-white shadow mb-6">
        <button type="button" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded" id="add">
          ADD USER
        </button>
        <button id="show" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
          SHOW USERS
        </button>
        <button id="clear" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded">
          CLEAR
        </button>
      </div>

    <div id="cards" class="flex flex-wrap justify-center items-start gap-4 px-4"></div>

    <script>
      let users = [];
      let id = 1;

      let addUser = document.getElementById("add");

      addUser.addEventListener("click", function () {
        let name = prompt("Enter Name: ");
        let email = prompt("Enter email");

        let user = { id: id, name: name, email: email };
        users.push(user);
        
        id++;
        alert("User added");
        // console.log(users);
      });

      let showUsers = document.getElementById("show");
      showUsers.addEventListener("click", function () {
        let cards = document.getElementById("cards");
        cards.innerHTML = "";

        if (users.length == 0) {

          let h1 = document.createElement("h1");
          h1.innerHTML = "No Data Found";
          h1.className = "text-2xl font-bold text-gray-600";
          cards.appendChild(h1);

          console.log("No Data Found");
        } else {

          users.map((user) => {
            // cards.innerHTML = "";

            let card = document.createElement("div");
            card.className="border-2 border-sky-600 bg-white p-6 rounded-lg shadow-md w-72 text-center";

            let h1 = document.createElement("h1");
            h1.innerHTML = `${user.id}. ${user.name}`;
            h1.className = "text-xl font-semibold text-gray-800";

            let h2 = document.createElement("p");
            h2.innerHTML = `${user.email}`;
            h2.className = "text-gray-600 mt-2";

            console.log(users);
            
            console.log(user.id, user.name, user.email);

            card.append(h1, h2);
            cards.appendChild(card);
          });
        }
      });

      let clearUser = document.getElementById("clear");
      clearUser.addEventListener("click", function () {

        let cards = document.getElementById("cards");
        cards.innerHTML = "";

        let h1 = document.createElement("h1");
        h1.innerHTML = "All users cleared!";
        h1.className = "text-xl font-bold text-red-600";
        cards.appendChild(h1);

        users = [];
        id = 1;
        alert("All users cleared!");
      });
    </script>
  </body>
